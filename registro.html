<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Honest Work</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
      <div>
        <i class="icon-menu burger-button" id="burger-menu"></i> 

      </div>
    
      <header>
        <nav class="nav-wrapper">
            <figure>
                <a href="#" class="brand-logo left valign-wrapper">
                    <img class="responsive-img z-depth-2" src="imagenes/logo.png" alt="logo de la página">
                </a>
            </figure>
            <ul class="valign-wrapper right">
                <li>
                    <a href="">Empleos</a>
                </li>
                <li>
                    <a href="">Notificaciones</a>
                </li>
                <li>
                    <a href="">Ingresar</a>
                </li>
                <li>
                    <a class="btn" href="#">Registrarse</a>
                </li>
            </ul>
        </nav>
      </header>
        <main class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card-panel">
                        <form action="">
                            <div class="row section">
                                <div class="input-field col s12 m6">
                                    <input id="first-name" type="text" class="validate">
                                    <label for="first-name">Nombre</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input id="last-name" type="text" class="validate">
                                    <label for="last-name">Apellido</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m6">
                                    <input id="email" type="text" class="validate">
                                    <label for="email">Correo</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input id="password" type="text" class="validate">
                                    <label for="password">Contraseña</label>
                                </div>
                            </div>
                            <div class="section">
                                <h3 class="center-align">Te interesa noticias de:</h3>
                            </div>
                            <div class="section">
                                <div class="row">
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Politica</span>
                                    </label>
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Economía</span>
                                    </label>
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Finanzas</span>
                                    </label>
                                </div>
                            </div>
                            <div class="section">
                                <div class="row">
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Entretenimiento</span>
                                    </label>
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Cultura</span>
                                    </label>
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Tecnología</span>
                                    </label>
                                </div>
                            </div>
                            <div class="section">
                                <div class="row">
                                    <div class="col s12">
                                        <button class="btn waves-effect waves-fight center-align">Enviar
                                            <i class="material-icons right">send</i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="page-footer">

        </footer>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
